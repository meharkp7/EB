<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="chatbot-toggle" class="chatbot-button" onclick="toggleChatbot()">Chat with Us</button>
    <div class="chatbot-overlay" id="chatbot">
        <div class="chatbot-header">
            <span>Chatbot Assistant</span>
            <button class="close-btn" onclick="toggleChatbot()">X</button>
        </div>
        <iframe src="https://example-chatbot.com" class="chatbot-frame"></iframe>
    </div>

    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            chatbot.classList.toggle('show');
        }
    </script>
</body>
</html>
